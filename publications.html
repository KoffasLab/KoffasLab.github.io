<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Koffas Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage-50: #f8faf8;
            --sage-100: #f0f4f0;
            --sage-200: #e1e8e1;
            --sage-300: #c4d4c4;
            --sage-400: #9caf88;
            --sage-500: #7a9b66;
            --sage-600: #6b8e5a;
            --sage-700: #5a7a4a;
            --sage-800: #4a6741;
            --sage-900: #3d5436;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f4f4f5;
            --gray-200: #e4e4e7;
            --gray-300: #d4d4d8;
            --gray-400: #a1a1aa;
            --gray-500: #71717a;
            --gray-600: #52525b;
            --gray-700: #3f3f46;
            --gray-800: #27272a;
            --gray-900: #18181b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: linear-gradient(135deg, var(--sage-50) 0%, var(--white) 100%);
            min-height: 100vh;
        }

        /* Tab Navigation */
        .tab-container {
            min-height: 100vh;
            display: flex;
        }

        .tab-sidebar {
            width: 240px;
            background: var(--white);
            border-right: 1px solid var(--sage-200);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(107, 142, 90, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            padding: 30px 20px;
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--sage-600), var(--sage-800));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            border-bottom: 1px solid var(--sage-100);
            margin-bottom: 20px;
        }

        .tab-nav {
            list-style: none;
            padding: 0 15px;
        }

        .tab-nav li {
            margin-bottom: 8px;
        }

        .tab-nav a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--gray-600);
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .tab-nav a:hover {
            background: var(--sage-50);
            color: var(--sage-700);
            transform: translateX(4px);
        }

        .tab-nav a.active {
            background: linear-gradient(135deg, var(--sage-500), var(--sage-600));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(107, 142, 90, 0.3);
            font-weight: 600;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: 240px;
            min-height: 100vh;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(135deg, var(--white) 0%, var(--sage-50) 100%);
            border-radius: 24px;
            padding: 60px 40px;
            border: 1px solid var(--sage-100);
            box-shadow: 0 10px 40px rgba(107, 142, 90, 0.1);
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--sage-700), var(--sage-900));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero-section p {
            font-size: 1.25rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Search and Filter Section */
        .search-section {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid var(--sage-200);
            box-shadow: 0 8px 32px rgba(107, 142, 90, 0.08);
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 24px;
            border: 2px solid var(--sage-200);
            border-radius: 50px;
            font-size: 1.1rem;
            background: var(--gray-50);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--sage-500);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(107, 142, 90, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: var(--sage-500);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-weight: 600;
            color: var(--sage-800);
            font-size: 0.95rem;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid var(--sage-200);
            border-radius: 12px;
            background: var(--gray-50);
            color: var(--gray-700);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .filter-select:focus {
            border-color: var(--sage-500);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(107, 142, 90, 0.1);
        }

        .filter-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .clear-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--sage-500), var(--sage-600));
            color: var(--white);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(107, 142, 90, 0.2);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 142, 90, 0.3);
        }

        .results-info {
            text-align: center;
            color: var(--sage-700);
            font-weight: 600;
            font-size: 1rem;
            padding: 15px;
            background: var(--sage-100);
            border-radius: 12px;
        }

        /* Publications Grid */
        .publications-container {
            margin-top: 40px;
        }

        .year-section {
            margin-bottom: 50px;
        }

        .year-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--sage-200);
        }

        .year-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--sage-800);
        }

        .year-count {
            background: linear-gradient(135deg, var(--sage-500), var(--sage-600));
            color: var(--white);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(107, 142, 90, 0.2);
        }

        /* Modern Publication Cards */
        .publication-card {
            background: var(--white);
            border: 1px solid var(--sage-100);
            border-radius: 16px;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
        }

        .publication-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--sage-400), var(--sage-600));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .publication-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(107, 142, 90, 0.15);
            border-color: var(--sage-300);
        }

        .publication-card:hover::before {
            opacity: 1;
        }

        .card-content {
            padding: 30px;
        }

        .publication-title {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .publication-title a {
            color: var(--sage-800);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .publication-title a:hover {
            color: var(--sage-600);
        }

        .publication-authors {
            color: var(--gray-600);
            font-style: italic;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .publication-journal {
            color: var(--sage-700);
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .card-footer {
            background: var(--sage-50);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--sage-100);
        }

        .publication-year {
            font-weight: 600;
            color: var(--sage-700);
            font-size: 0.95rem;
        }

        .doi-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--sage-600);
            color: var(--white);
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .doi-link:hover {
            background: var(--sage-700);
            transform: translateY(-1px);
        }

        /* Search Highlighting */
        .highlight {
            background: linear-gradient(120deg, #fff3cd, #ffeaa7);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Loading and Error States */
        .loading, .error, .no-results {
            text-align: center;
            padding: 80px 40px;
            border-radius: 20px;
            margin: 40px 0;
        }

        .loading {
            background: var(--sage-50);
            color: var(--sage-700);
        }

        .error, .no-results {
            background: var(--white);
            border: 2px dashed var(--sage-300);
            color: var(--gray-600);
        }

        .error h3, .no-results h3 {
            color: var(--sage-800);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .tab-sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 768px) {
            .tab-sidebar {
                position: relative;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--sage-200);
            }

            .main-content {
                margin-left: 0;
            }

            .content-wrapper {
                padding: 30px 20px;
            }

            .hero-section {
                padding: 40px 20px;
                margin-bottom: 40px;
            }

            .hero-section h1 {
                font-size: 2.5rem;
            }

            .search-section {
                padding: 25px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .filter-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .card-footer {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <!-- Vertical Tab Sidebar -->
        <div class="tab-sidebar">
            <div class="logo">Koffas Lab</div>
            <ul class="tab-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="members.html">Lab Members</a></li>
                <li><a href="publications.html" class="active">Publications</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Hero Section -->
                <div class="hero-section">
                    <h1>Publications</h1>
                    <p>Cutting-edge research from the Koffas Laboratory advancing metabolic engineering and synthetic biology</p>
                </div>

                <!-- Search and Filter Section -->
                <div class="search-section">
                    <div class="search-container">
                        <div class="search-input-wrapper">
                            <input type="text" id="search-input" class="search-input" placeholder="Search publications by title, author, or journal...">
                            <span class="search-icon">🔍</span>
                        </div>
                    </div>
                    
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label class="filter-label" for="year-filter">Publication Year</label>
                            <select id="year-filter" class="filter-select">
                                <option value="all">All Years</option>
                                <option value="2020+">2020 and later</option>
                                <option value="2015-2019">2015-2019</option>
                                <option value="2010-2014">2010-2014</option>
                                <option value="before-2010">Before 2010</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label" for="topic-filter">Research Area</label>
                            <select id="topic-filter" class="filter-select">
                                <option value="all">All Topics</option>
                                <option value="metabolic">Metabolic Engineering</option>
                                <option value="synthetic">Synthetic Biology</option>
                                <option value="biotechnology">Biotechnology</option>
                                <option value="biofuels">Biofuels</option>
                                <option value="fermentation">Fermentation</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-actions">
                        <button class="clear-btn" onclick="clearSearch()">Clear All Filters</button>
                    </div>
                    
                    <div class="results-info" id="results-info">
                        Loading publications...
                    </div>
                </div>

                <!-- Publications Container -->
                <div id="publications-container" class="publications-container">
                    <div class="loading">Loading publications...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allPublications = [];
        let filteredPublications = [];

        // Load publications from JSON file
        async function loadPublications() {
            try {
                console.log('Attempting to load publications from ./projects/koffas-publications.json');
                const response = await fetch('./projects/koffas-publications.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const publications = await response.json();
                console.log('Successfully loaded publications:', publications.length, 'items');
                return publications;
            } catch (error) {
                console.error('Error loading publications:', error);
                return null;
            }
        }

        // Search functionality
        function searchPublications() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            const yearFilter = document.getElementById('year-filter').value;
            const topicFilter = document.getElementById('topic-filter').value;
            
            let filtered = [...allPublications];
            
            // Apply search filter
            if (query) {
                filtered = filtered.filter(pub => {
                    const title = (pub.title || '').toLowerCase();
                    const authors = (pub.authors || '').toLowerCase();
                    const journal = (pub.journal || '').toLowerCase();
                    
                    return title.includes(query) || 
                           authors.includes(query) || 
                           journal.includes(query);
                });
            }
            
            // Apply year filter
            if (yearFilter !== 'all') {
                filtered = filtered.filter(pub => {
                    const year = pub.year || 0;
                    switch (yearFilter) {
                        case '2020+':
                            return year >= 2020;
                        case '2015-2019':
                            return year >= 2015 && year <= 2019;
                        case '2010-2014':
                            return year >= 2010 && year <= 2014;
                        case 'before-2010':
                            return year < 2010 && year > 0;
                        default:
                            return true;
                    }
                });
            }
            
            // Apply topic filter
            if (topicFilter !== 'all') {
                filtered = filtered.filter(pub => {
                    const title = (pub.title || '').toLowerCase();
                    const journal = (pub.journal || '').toLowerCase();
                    
                    switch (topicFilter) {
                        case 'metabolic':
                            return title.includes('metabolic') || title.includes('metabolism');
                        case 'synthetic':
                            return title.includes('synthetic') || title.includes('design');
                        case 'biotechnology':
                            return title.includes('biotechnology') || title.includes('biotech');
                        case 'biofuels':
                            return title.includes('biofuel') || title.includes('ethanol') || title.includes('biodiesel');
                        case 'fermentation':
                            return title.includes('fermentation') || title.includes('cultivation');
                        default:
                            return true;
                    }
                });
            }
            
            filteredPublications = filtered;
            updateResultsInfo();
            renderPublications();
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('year-filter').value = 'all';
            document.getElementById('topic-filter').value = 'all';
            searchPublications();
        }

        function updateResultsInfo() {
            const totalPubs = allPublications.length;
            const filteredCount = filteredPublications.length;
            const infoEl = document.getElementById('results-info');
            
            if (filteredCount === totalPubs) {
                infoEl.textContent = `Showing all ${totalPubs} publications`;
            } else {
                infoEl.textContent = `Showing ${filteredCount} of ${totalPubs} publications`;
            }
        }

        // Render publications with search highlighting
        function renderPublications() {
            const container = document.getElementById('publications-container');
            const searchQuery = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (filteredPublications.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No Publications Found</h3>
                        <p>Try adjusting your search terms or filters.</p>
                    </div>
                `;
                return;
            }
            
            // Group by year
            const publicationsByYear = {};
            filteredPublications.forEach(pub => {
                const year = pub.year || 'Unknown';
                if (!publicationsByYear[year]) {
                    publicationsByYear[year] = [];
                }
                publicationsByYear[year].push(pub);
            });
            
            // Sort years in descending order
            const sortedYears = Object.keys(publicationsByYear).sort((a, b) => {
                if (a === 'Unknown') return 1;
                if (b === 'Unknown') return -1;
                return b - a;
            });
            
            let html = '';
            sortedYears.forEach(year => {
                const publications = publicationsByYear[year];
                html += `
                    <div class="year-section">
                        <div class="year-header">
                            <div class="year-title">${year}</div>
                            <span class="year-count">${publications.length}</span>
                        </div>
                `;
                
                publications.forEach(pub => {
                    // Handle HTML tags in titles and apply search highlighting
                    let formattedTitle = (pub.title || 'Untitled');
                    
                    // Convert <i> tags to <em> for proper italics rendering
                    formattedTitle = formattedTitle.replace(/<i>(.*?)<\/i>/g, '<em>$1</em>');
                    
                    // Remove any other HTML tags except <em>
                    formattedTitle = formattedTitle.replace(/<(?!\/?(em)\b)[^>]*>/g, '');
                    
                    // Apply search highlighting
                    if (searchQuery) {
                        const regex = new RegExp(`(${searchQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                        formattedTitle = formattedTitle.replace(regex, '<span class="highlight">$1</span>');
                    }
                    
                    let authors = pub.authors || 'Authors not specified';
                    let journal = pub.journal || 'Journal not specified';
                    
                    // Apply search highlighting to authors and journal
                    if (searchQuery) {
                        const regex = new RegExp(`(${searchQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                        authors = authors.replace(regex, '<span class="highlight">$1</span>');
                        journal = journal.replace(regex, '<span class="highlight">$1</span>');
                    }
                    
                    const url = pub.url || '#';
                    
                    html += `
                        <div class="publication-card">
                            <div class="card-content">
                                <h3 class="publication-title">
                                    <a href="${url}" target="_blank">${formattedTitle}</a>
                                </h3>
                                <p class="publication-authors">${authors}</p>
                                <p class="publication-journal">${journal}</p>
                            </div>
                            <div class="card-footer">
                                <div class="publication-year">Published ${year}</div>
                                <a href="${url}" target="_blank" class="doi-link">
                                    <span>📄</span>
                                    View Paper
                                </a>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
        }

        // Add event listeners for real-time search and filtering
        function setupEventListeners() {
            const searchInput = document.getElementById('search-input');
            const yearFilter = document.getElementById('year-filter');
            const topicFilter = document.getElementById('topic-filter');
            
            // Real-time search with debouncing
            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(searchPublications, 300);
            });
            
            // Filter changes
            yearFilter.addEventListener('change', searchPublications);
            topicFilter.addEventListener('change', searchPublications);
            
            // Allow Enter key to trigger search immediately
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    clearTimeout(searchTimeout);
                    searchPublications();
                }
            });
        }

        // Initialize everything
        async function init() {
            console.log('Starting initialization...');
            
            // Show loading state
            document.getElementById('results-info').textContent = 'Loading publications...';
            
            try {
                const publications = await loadPublications();
                
                if (publications && Array.isArray(publications) && publications.length > 0) {
                    console.log('Publications loaded successfully:', publications.length);
                    allPublications = publications;
                    filteredPublications = [...allPublications];
                    setupEventListeners();
                    updateResultsInfo();
                    renderPublications();
                } else if (publications && Array.isArray(publications) && publications.length === 0) {
                    console.log('JSON file loaded but contains no publications');
                    document.getElementById('publications-container').innerHTML = `
                        <div class="error">
                            <h3>No Publications Found</h3>
                            <p>The publications file exists but contains no publications.</p>
                            <p>Add some publications to projects/koffas-publications.json to see them here.</p>
                        </div>
                    `;
                    document.getElementById('results-info').textContent = 'No publications available';
                } else {
                    console.log('Failed to load publications or invalid format');
                    document.getElementById('publications-container').innerHTML = `
                        <div class="error">
                            <h3>Error Loading Publications</h3>
                            <p>Could not load publications from projects/koffas-publications.json</p>
                            <p>Please check the browser console for details and ensure the file exists and is properly formatted JSON.</p>
                            <p><strong>Expected format:</strong> An array of publication objects</p>
                        </div>
                    `;
                    document.getElementById('results-info').textContent = 'Error loading publications';
                }
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('publications-container').innerHTML = `
                    <div class="error">
                        <h3>Initialization Error</h3>
                        <p>An error occurred while setting up the publications page.</p>
                        <p>Check the browser console for details.</p>
                    </div>
                `;
                document.getElementById('results-info').textContent = 'Initialization failed';
            }
        }

        // Start the app
        init();
    </script>
